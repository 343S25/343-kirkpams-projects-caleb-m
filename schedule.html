<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Caleb T. Meadows">
    <meta name="description" content="Project MRD's - Schedule">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>343 Project - MRD's Schedule</title>
    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/schedule.css" rel="stylesheet">
</head>

<body>

    <div class="left-strip"></div>
    <div class="right-strip"></div>

    <header class="main-header">
        <h1>The Marching Royal Dukes</h1>
    </header>

    <nav class="main-nav">
        <ul class="horizontal-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="reminders.html">Reminders</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="notes.html">Notes</a></li>
            <li><a href="weather.html">Weather</a></li>
        </ul>
    </nav>

    <main>
        <section id="calendar-container">
            <div class="calendar">
                <div class="calendar-header">
                    <button type="button" id="prev-month">&lt;</button>
                    <span id="month-name"></span> <span id="year"></span>
                    <button type="button" id="next-month">&gt;</button>
                </div>
                <div class="calendar-days" id="calendar-days"></div>
            </div>

            <div class="pictures">
                <img id="mrd-sched" src="images/mrd_schedule.png" alt="Marching Royal Dukes Band Camp Schedule">
                <img id="football-sched" src="images/football.jpg" alt="JMU 2025 Football Schedule">
            </div>
        </section>
    </main>

    <footer>
        <div class="triangle-wrapper">
            <div class="triangle-up"></div>
            <img id="mrd-logo" src="images/mrd-logo-purple.png" alt="MRD Logo">
            <div class="triangle-down"></div>
            <div class="rectangle">
                <h2 id="virginias-fine">Virginia's Finest</h2>
            </div>
            <div class="small-tri"></div>
        </div>
        <div class="footer"></div>
    </footer>

    <script src="scripts/schedule.js"></script>
</body>

</html>
